<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <script type="module" src="js/app.js" defer></script>
    <script type="module" src="js/student.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2 class="welcome-message">Welcome, <span id="studentName"></span></h2>
      <p><strong>Email:</strong> <span id="studentEmail"></span></p>
      <p><strong>Role:</strong> <span id="studentRole"></span></p>

      <div class="dashboard-buttons">
        <a href="book-appointment.html" class="btn"><i class="fas fa-calendar-plus"></i> Book Appointment</a>
        <a href="view-status.html" class="btn"><i class="fas fa-eye"></i> View My Appointments</a>
        <button id="logoutBtn" class="btn logout"><i class="fas fa-sign-out-alt"></i> Logout</button>

      </div>
    </div>
  </body>
</html>
